<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Julkalendern</title>
</head>

<body>
  <section>

    <div class="lucka" id="22"></div>
    <div class="lucka" id="23"></div>
    <div class="lucka" id="24" onclick="dialog()">
      <form action="submit">
        <h3>Vem röstade du på senaste valet?</h3>
        <label for="ja">
          <input type="radio" value="ja" id="ja1" name="q1">Ja
        </label>
        <label for="nej">
          <input type="radio" value="nej" id="nej1" name="q1">Nej
        </label>
        <label for="njä">
          <input type="radio" value="njä" id="njä1" name="q1">Njä
        </label>
        <h3>I'm equally not as happy</h3>
        <label for="ja">
          <input type="radio" value="ja" id="ja" name="q2">Ja
        </label>
        <label for="nej">
          <input type="radio" value="nej" id="nej" name="q2">Nej
        </label>
        <label for="njä">
          <input type="radio" value="njä" id="njä" name="q2">Njä
        </label>
        <h3>If you could have a dinner..</h3>
        <label for="ja">
          <input type="radio" value="ja" id="ja" name="q3">Ja
        </label>
        <label for="nej">
          <input type="radio" value="nej" id="nej" name="q3">Nej
        </label>
        <label for="njä">
          <input type="radio" value="nnjä" id="njä" name="q3">Njä
        </label>
        <h3>..with anyone dead or alive?</h3>
        <label for="ja">
          <input type="radio" value="ja" id="ja" name="q4">Ja
        </label>
        <label for="nej">
          <input type="radio" value="nej" id="nej" name="q4">Nej
        </label>
        <label for="njä">
          <input type="radio" value="nnjä" id="njä" name="q4">Njä
        </label>
        <button class="submit"></button>
      </form>
    </div>

  </section>

  <script src="./scripts/main.js"></script>
</body>

</html>
